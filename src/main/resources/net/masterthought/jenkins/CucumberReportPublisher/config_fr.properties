JsonReportsPath=Chemin du répertoire des rapports Json
JsonReportsPathDescription=Le chemin d''accès relatif au répertoire de travail (workspace) du répertoire contenant les rapports json générés par cucumber-jvm, par exemple target - ne pas remplir pour laisser le plugin les trouver automatiquement
PluginUrlPath=Chemin de l''url du plugin 
PluginUrlPathDescription=Le chemin vers l''url du contenu utilisateur de jenkin, par exemple http://hote:port[/jenkins/]plugin - ne pas remplir si l''url racine de jenkins est hote:port
SkippedStepsFailTheBuild=Les étapes ignorées font échouer le build
SkippedStepsFailTheBuildDescription=Cochez ceci si vous voulez que les étapes ignorées fassent échouer le build
PendingStepsFailTheBuild=Les étapes en attente font échouer le build
PendingStepsFailTheBuildDescription=Cochez ceci si vous voulez que les étapes en attente fassent échouer le build
