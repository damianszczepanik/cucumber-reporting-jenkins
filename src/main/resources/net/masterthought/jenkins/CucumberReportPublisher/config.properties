JsonReportsPath=Json Reports Path
JsonReportsPathDescription=The path relative to the workspace of the json reports generated by cucumber-jvm e.g. target - leave empty to let the plugin find them automatically
PluginUrlPath=Plugin Url Path
PluginUrlPathDescription=The path to the jenkins user content url e.g. http://host:port[/jenkins/]plugin - leave empty if jenkins url root is host:port
SkippedStepsFailTheBuild=Skipped Steps Fail the Build
SkippedStepsFailTheBuildDescription=Tick this if you want skipped steps to cause the build to fail
PendingStepsFailTheBuild=Pending Steps Fail the Build
PendingStepsFailTheBuildDescription=Tick this if you want pending steps to cause the build to fail
